<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("What's your name?")
        document.write(`Hi, <strong>${name}</strong>! Your name have ${name.length} letters`)
        document.write(`<br>Your name in uppercase: ${name.toUpperCase()}`)
        document.write(`<br>Your name in lowercase: ${name.toLowerCase()}`)
    </script>
</body>
